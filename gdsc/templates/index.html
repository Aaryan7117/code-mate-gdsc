<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Mate</title>
    <style>
        :root {
    --bg-primary: #ffffff;
    --bg-secondary: #f7f7f8;
    --text-primary: #343541;
    --text-secondary: #6e6e80;
    --border-color: #e5e5e5;
    --accent-color: #10a37f;
    --accent-hover: #0d8c6d;
    --danger-color: #e53e3e;
    --danger-hover: #c53030;
    --sidebar-width: 260px;
    --message-user-bg: #f7f7f8;
    --message-ai-bg: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.05);
    --code-bg: #2d2d2d;
    --code-color: #f8f8f2;
    --code-header-bg: #1e1e1e;
    --gradient-start: #10a37f;
    --gradient-end: #0d8c6d;
}

.dark {
    --bg-primary: #343541;
    --bg-secondary: #444654;
    --text-primary: #ececf1;
    --text-secondary: #c5c5d2;
    --border-color: #4d4d4f;
    --accent-color: #19c37d;
    --accent-hover: #1bd88a;
    --danger-color: #f56565;
    --danger-hover: #e53e3e;
    --message-user-bg: #444654;
    --message-ai-bg: #343541;
    --shadow-color: rgba(0, 0, 0, 0.3);
    --code-bg: #1a1a1a;
    --code-color: #f0f0f0;
    --code-header-bg: #0f0f0f;
    --gradient-start: #19c37d;
    --gradient-end: #1bd88a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.5;
    transition: background-color 0.3s, color 0.3s;
}

.app-container {
    display: flex;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

/* Sidebar Styles */
.sidebar {
    width: var(--sidebar-width);
    background-color: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
}

.sidebar-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.new-chat-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 10px 14px;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.2s;
}

.new-chat-btn:hover {
    background-color: var(--accent-hover);
}

.toggle-theme-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
}

.toggle-theme-btn:hover {
    background-color: var(--border-color);
}

.chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
}

.history-item {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    color: var(--text-secondary);
    position: relative;
}

.history-item:hover {
    background-color: var(--border-color);
}

.history-item.active {
    background-color: var(--border-color);
    color: var(--text-primary);
    font-weight: 500;
}

.history-item svg {
    margin-right: 8px;
}

.history-item-title {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.delete-chat-btn {
    opacity: 0;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: opacity 0.2s, color 0.2s;
}

.history-item:hover .delete-chat-btn {
    opacity: 1;
}

.delete-chat-btn:hover {
    color: var(--danger-color);
}

/* User profile in sidebar */
.user-profile {
    padding: 16px;
    border-top: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 12px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-color);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    overflow: hidden;
}

.user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-info {
    flex: 1;
    overflow: hidden;
}

.user-name {
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.user-streak {
    display: flex;
    align-items: center;
    gap: 4px;
    color: var(--text-secondary);
    font-size: 12px;
}

.streak-flame {
    color: #ff6b00;
}

.user-actions {
    display: flex;
    gap: 8px;
}

.user-action-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
}

.user-action-btn:hover {
    color: var(--accent-color);
}

/* Main Chat Area Styles */
.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
}

.chat-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
}

.toggle-sidebar-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    margin-right: 16px;
    padding: 4px;
    border-radius: 4px;
    display: none;
}

.toggle-sidebar-btn:hover {
    background-color: var(--border-color);
}

.chat-header h1 {
    font-size: 18px;
    font-weight: 600;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
}

.welcome-message {
    text-align: center;
    margin: auto;
    max-width: 600px;
}

.welcome-message h2 {
    margin-bottom: 24px;
    font-size: 32px;
    font-weight: 600;
}

.suggestion-chips {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-top: 24px;
}

.suggestion-chip {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s;
    color: var(--text-primary);
}

.suggestion-chip:hover {
    background-color: var(--border-color);
}

.message {
    max-width: 80%;
    margin-bottom: 24px;
    animation: fadeIn 0.3s;
    display: flex;
    flex-direction: column;
}

.message-user {
    align-self: flex-end;
    background-color: var(--message-user-bg);
    border-radius: 12px 12px 0 12px;
    padding: 12px 16px;
}

.message-ai {
    align-self: flex-start;
    background-color: var(--message-ai-bg);
    border-radius: 12px 12px 12px 0;
    padding: 12px 16px;
    box-shadow: 0 2px 6px var(--shadow-color);
}

/* Enhanced message content styling */
.message-content ul, .message-content ol {
    padding-left: 20px;
    margin: 10px 0;
}

.message-content ul li, .message-content ol li {
    margin-bottom: 8px;
    position: relative;
}

.message-content ul li::before {
    content: "â€¢";
    color: var(--accent-color);
    font-weight: bold;
    position: absolute;
    left: -15px;
}

.message-content p {
    margin-bottom: 10px;
}

.message-content p:last-child {
    margin-bottom: 0;
}

/* Code block styling */
.code-container {
    margin: 10px 0;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px var(--shadow-color);
}

.code-header {
    background-color: var(--code-header-bg);
    color: var(--text-secondary);
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
}

.language-tag {
    font-family: monospace;
}

.copy-btn, .run-code-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    transition: background-color 0.2s;
    position: relative;
}

.code-header-actions {
    display: flex;
    gap: 8px;
}

.copy-btn:hover, .run-code-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
}

.copy-btn.copied {
    color: var(--accent-color);
}

.code-block {
    background-color: var(--code-bg);
    color: var(--code-color);
    padding: 12px;
    margin: 0;
    overflow-x: auto;
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.5;
    white-space: pre;
}

.code-output {
    background-color: #000;
    color: #0f0;
    padding: 12px;
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.5;
    white-space: pre-wrap;
    border-top: 1px solid #333;
    max-height: 200px;
    overflow-y: auto;
    display: none;
}

.typing-indicator {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    background-color: var(--message-ai-bg);
    border-radius: 12px 12px 12px 0;
    align-self: flex-start;
    box-shadow: 0 2px 6px var(--shadow-color);
    margin-bottom: 24px;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    margin: 0 2px;
    background-color: var(--text-secondary);
    border-radius: 50%;
    display: inline-block;
    animation: typing 1.4s infinite both;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.input-container {
    padding: 16px;
    border-top: 1px solid var(--border-color);
}

.input-box {
    display: flex;
    align-items: flex-end;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 8px 16px;
    margin-bottom: 8px;
}

.input-box textarea {
    flex: 1;
    border: none;
    background: transparent;
    resize: none;
    max-height: 200px;
    min-height: 24px;
    padding: 8px 0;
    color: var(--text-primary);
    font-family: inherit;
    font-size: 16px;
    outline: none;
}

.input-box textarea::placeholder {
    color: var(--text-secondary);
}

.input-buttons {
    display: flex;
    align-items: center;
}

.upload-btn, .send-btn, .voice-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    margin-left: 8px;
}

.upload-btn:hover, .send-btn:hover, .voice-btn:hover {
    color: var(--accent-color);
    background-color: var(--border-color);
}

.voice-btn.recording {
    color: var(--danger-color);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.disclaimer {
    text-align: center;
    color: var(--text-secondary);
    font-size: 12px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal.show {
    display: flex;
}

.modal-content {
    background-color: var(--bg-primary);
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}

.modal-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header h2 {
    font-size: 18px;
    font-weight: 600;
}

.close-modal-btn, .close-delete-modal-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
}

.modal-body {
    padding: 16px;
}

.file-drop-area {
    border: 2px dashed var(--border-color);
    border-radius: 8px;
    padding: 32px 16px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 16px;
    transition: border-color 0.2s;
}

.file-drop-area:hover {
    border-color: var(--accent-color);
}

.file-input {
    display: none;
}

.file-list {
    max-height: 200px;
    overflow-y: auto;
}

.file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid var(--border-color);
}

.file-name {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.remove-file-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
}

.modal-footer {
    padding: 16px;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.cancel-upload-btn, .confirm-upload-btn, .cancel-delete-btn, .confirm-delete-btn {
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
}

.cancel-upload-btn, .cancel-delete-btn {
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-primary);
}

.confirm-upload-btn {
    background-color: var(--accent-color);
    border: none;
    color: white;
}

.confirm-upload-btn:hover {
    background-color: var(--accent-hover);
}

.confirm-delete-btn {
    background-color: var(--danger-color);
    border: none;
    color: white;
}

.confirm-delete-btn:hover {
    background-color: var(--danger-hover);
}

/* Error message */
.error-message {
    background-color: var(--danger-color);
    color: white;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 16px;
    text-align: center;
    animation: fadeIn 0.3s;
}

/* Feedback buttons */
.feedback-container {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 8px;
}

.feedback-btn {
    background: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 16px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
}

.feedback-btn:hover {
    background-color: var(--bg-secondary);
    transform: scale(1.05);
}

.feedback-btn.active {
    color: var(--accent-color);
    border-color: var(--accent-color);
}

.feedback-btn.negative.active {
    color: var(--danger-color);
    border-color: var(--danger-color);
}

/* Auth pages */
.auth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
}

.auth-card {
    background-color: var(--bg-primary);
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    width: 100%;
    max-width: 400px;
    padding: 32px;
}

.auth-logo {
    text-align: center;
    margin-bottom: 24px;
}

.auth-logo h1 {
    font-size: 28px;
    font-weight: 700;
    color: var(--accent-color);
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-weight: 500;
    color: var(--text-primary);
}

.form-group input {
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 16px;
    color: var(--text-primary);
    background-color: var(--bg-secondary);
    transition: border-color 0.2s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-color);
}

.auth-btn {
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-top: 8px;
}

.auth-btn:hover {
    background-color: var(--accent-hover);
}

.auth-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.auth-divider {
    display: flex;
    align-items: center;
    margin: 24px 0;
    color: var(--text-secondary);
}

.auth-divider::before,
.auth-divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid var(--border-color);
}

.auth-divider span {
    padding: 0 10px;
}

.social-auth {
    display: flex;
    gap: 12px;
}

.social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.social-btn:hover {
    background-color: var(--bg-secondary);
}

.auth-footer {
    text-align: center;
    margin-top: 24px;
    color: var(--text-secondary);
}

.auth-link {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 500;
    cursor: pointer;
}

.auth-link:hover {
    text-decoration: underline;
}

.auth-error {
    background-color: rgba(229, 62, 62, 0.1);
    color: var(--danger-color);
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 16px;
    font-size: 14px;
}

/* Profile picture upload */
.profile-upload {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
}

.profile-preview {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: var(--bg-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    cursor: pointer;
}

.profile-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-preview-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s;
}

.profile-preview:hover .profile-preview-overlay {
    opacity: 1;
}

.profile-upload-input {
    display: none;
}

.profile-upload-label {
    color: var(--text-secondary);
    font-size: 14px;
    cursor: pointer;
}

.profile-upload-label:hover {
    color: var(--accent-color);
}

/* Settings modal */
.settings-section {
    margin-bottom: 24px;
}

.settings-section h3 {
    margin-bottom: 12px;
    font-size: 16px;
    font-weight: 600;
}

.settings-option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid var(--border-color);
}

.settings-option:last-child {
    border-bottom: none;
}

.settings-option-label {
    font-weight: 500;
}

.settings-option-description {
    color: var(--text-secondary);
    font-size: 14px;
    margin-top: 4px;
}

/* Toggle switch */
.toggle-switch {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 24px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--border-color);
    transition: .4s;
    border-radius: 24px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background-color: var(--accent-color);
}

input:checked + .toggle-slider:before {
    transform: translateX(24px);
}

/* Color theme selector */
.color-themes {
    display: flex;
    gap: 12px;
    margin-top: 12px;
}

.color-theme {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
    transition: transform 0.2s;
}

.color-theme:hover {
    transform: scale(1.1);
}

        async function updateUserStreak() {
            try {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                if (lastLoginDate) {
                    const lastLogin = new Date(lastLoginDate.getFullYear(), lastLoginDate.getMonth(), lastLoginDate.getDate());
                    const dayDifference = Math.floor((today - lastLogin) / (1000 * 60 * 60 * 24));
                    
                    if (dayDifference === 1) {
                        // Consecutive day, increment streak
                        userStreak++;
                    } else if (dayDifference > 1) {
                        // Streak broken, reset to 1 for today
                        userStreak = 1;
                    }
                    // If dayDifference is 0, user already logged in today, keep streak as is
                } else {
                    // First login ever, start streak at 1
                    userStreak = 1;
                }
                
                // Update user document
                await db.collection("users").doc(currentUser.uid).update({
                    streak: userStreak,
                    lastLoginDate: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Update local state
                lastLoginDate = now;
            } catch (error) {
                console.error("Error updating streak:", error);

        // Chat Functions
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const messagesContainer = document.querySelector(".messages-container");
            
            if (isTyping) return;
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Clear welcome message if present
            const welcomeMessage = document.querySelector(".welcome-message");
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // Clear any previous error messages
            const errorMessage = document.querySelector(".error-message");
            if (errorMessage) {
                errorMessage.remove();
            }
            
            // Add user message to UI
            addMessageToUI("user", message);
            
            // Save message to local storage
            saveMessageToLocalStorage("user", message);
            
            // Clear input
            userInput.value = "";
            userInput.style.height = "auto";
            document.querySelector(".send-btn").disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Get AI response
                const aiResponse = await getAIResponse(message);
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add AI response to UI with feedback buttons
                addMessageToUI("assistant", aiResponse, message);
                
                // Save AI response to local storage
                saveMessageToLocalStorage("assistant", aiResponse);
                
                // Update chat history
                updateChatHistoryItem(currentChatId);
            } catch (error) {
                console.error("Error:", error);
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Show error message
                const errorDiv = document.createElement("div");
                errorDiv.className = "error-message";
                errorDiv.textContent = "Failed to get response from the AI. Please try again.";
                messagesContainer.appendChild(errorDiv);
            }
        }

        // Fixed AI response function that doesn't rely on external API

            // Simple response logic based on message content
            if (message.toLowerCase().includes("hello") || message.toLowerCase().includes("hi")) {
                return "Hello! How can I help you with your coding questions today?";
            } else if (message.toLowerCase().includes("joke")) {
                return "Why do programmers prefer dark mode? Because light attracts bugs!";
            } else if (message.toLowerCase().includes("poem")) {
                return "In lines of code, we find our way,\nThrough logic's maze, day by day.\nDebugging errors, fixing flaws,\nCreating worlds with syntax laws.";
            } else if (message.toLowerCase().includes("quantum")) {
                return "Quantum physics explores the behavior of matter and energy at the smallest scales. Key concepts include:\n\n- Wave-particle duality\n- Quantum entanglement\n- Superposition\n- Heisenberg's uncertainty principle\n\nWould you like me to explain any of these concepts in more detail?";
            } else if (message.toLowerCase().includes("code") || message.toLowerCase().includes("javascript") || message.toLowerCase().includes("function")) {
                return "Here's a simple JavaScript function that checks if a number is prime:\n\n```javascript\nfunction isPrime(num) {\n  if (num <= 1) return false;\n  if (num <= 3) return true;\n  \n  if (num % 2 === 0 || num % 3 === 0) return false;\n  \n  for (let i = 5; i * i <= num; i += 6) {\n    if (num % i === 0 || num % (i + 2) === 0) return false;\n  }\n  \n  return true;\n}\n\n// Example usage\nconsole.log(isPrime(17)); // true\nconsole.log(isPrime(15)); // false\n```";
            } else {
                return "I'm here to help with your coding questions. You can ask me about programming concepts, debugging issues, or even request code examples. What would you like to learn about today?";
            }
        }

        function addMessageToUI(role, content, query = null) {
            const messagesContainer = document.querySelector(".messages-container");

            contentDiv.innerHTML = formatMessageContent(content);
            
            messageDiv.appendChild(contentDiv);
            
            // Add feedback buttons for AI responses that contain code
            if (role === "assistant" && containsCode(content)) {
                const feedbackContainer = document.createElement("div");
                feedbackContainer.className = "feedback-container";
                feedbackContainer.innerHTML = `
                    <button class="feedback-btn positive" onclick="sendFeedback('${escapeJsString(query)}', '${escapeJsString(content)}', 1)">ðŸ‘</button>
                    <button class="feedback-btn negative" onclick="sendFeedback('${escapeJsString(query)}', '${escapeJsString(content)}', -1)">ðŸ‘Ž</button>
                `;
                messageDiv.appendChild(feedbackContainer);

        function setupCodeBlockInteractions(messageDiv) {
            // Add event listeners to copy buttons
            const copyButtons = messageDiv.querySelectorAll(".copy-btn");
            copyButtons.forEach(btn => {
                btn.addEventListener("click", handleCopyCode);
            });
            
            // Add event listeners to run code buttons
            const runButtons = messageDiv.querySelectorAll(".run-code-btn");

        function handleCopyCode(e) {
            const codeId = e.target.getAttribute("data-code-id");
            const codeElement = document.getElementById(codeId);
            
            if (codeElement) {
                const codeText = codeElement.textContent;
                
                // Copy to clipboard
                navigator.clipboard.writeText(codeText)
                    .then(() => {
                        // Show copied state
                        e.target.classList.add("copied");
                        e.target.textContent = "Copied!";
                        
                        // Reset after 2 seconds
                        setTimeout(() => {
                            e.target.classList.remove("copied");
                            e.target.textContent = "Copy";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error("Failed to copy text: ", err);
                    });
            }
        }

        function handleRunCode(e) {
            const codeId = e.target.getAttribute("data-code-id");
            const codeElement = document.getElementById(codeId);
            const codeContainer = codeElement.closest(".code-container");
            
            // Get or create output element
            let outputElement = codeContainer.querySelector(".code-output");
            if (!outputElement) {
                outputElement = document.createElement("div");
                outputElement.className = "code-output";
                codeContainer.appendChild(outputElement);
            }
            
            // Show output element
            outputElement.style.display = "block";
            outputElement.textContent = "Running code...";
            
            // Get code text
            const codeText = codeElement.textContent;
            
            // Execute code safely
            try {
                // Create a safe execution environment
                const originalConsoleLog = console.log;
                const originalConsoleError = console.error;
                const originalConsoleWarn = console.warn;
                const originalConsoleInfo = console.info;
                
                let output = "";
                
                // Override console methods
                console.log = (...args) => {
                    output += args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(" ") + "\n";
                    originalConsoleLog(...args);
                };
                
                console.error = (...args) => {
                    output += "ERROR: " + args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(" ") + "\n";
                    originalConsoleError(...args);
                };
                
                console.warn = (...args) => {
                    output += "WARNING: " + args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(" ") + "\n";
                    originalConsoleWarn(...args);
                };
                
                console.info = (...args) => {
                    output += "INFO: " + args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(" ") + "\n";
                    originalConsoleInfo(...args);
                };
                
                // Execute the code
                const result = new Function(codeText)();
                
                // Restore console methods
                console.log = originalConsoleLog;
                console.error = originalConsoleError;
                console.warn = originalConsoleWarn;
                console.info = originalConsoleInfo;
                
                // Display output
                if (output) {
                    outputElement.textContent = output;
                } else if (result !== undefined) {
                    outputElement.textContent = result;
                } else {
                    outputElement.textContent = "Code executed successfully with no output.";
                }
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }

        // Format message content with bullet points and code blocks
        function formatMessageContent(content) {
            // Check if content contains code
            if (containsCode(content)) {
                return formatCodeBlock(content);
            }
            
            // Format bullet points
            let formattedContent = content;
            
            // Convert lines starting with - or * to bullet points
            if (content.includes("\n- ") || content.includes("\n* ") || content.startsWith("- ") || content.startsWith("* ")) {
                const lines = content.split("\n");
                let inList = false;
                let html = "";
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    if (line.trim().startsWith("- ") || line.trim().startsWith("* ")) {
                        if (!inList) {
                            html += "<ul>";
                            inList = true;
                        }
                        html += `<li>${line.trim().substring(2)}</li>`;
                    } else {
                        if (inList) {
                            html += "</ul>";
                            inList = false;
                        }
                        html += `<p>${line}</p>`;
                    }
                }
                
                if (inList) {
                    html += "</ul>";
                }
                
                return html;
            }
            
            // Format numbered lists
            if (content.includes("\n1. ") || content.startsWith("1. ")) {
                const lines = content.split("\n");
                let inList = false;
                let html = "";
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const numberMatch = line.trim().match(/^(\d+)\.\s(.*)/)
                    
                    if (numberMatch) {
                        if (!inList) {
                            html += "<ol>";
                            inList = true;
                        }
                        html += `<li>${numberMatch[2]}</li>`;
                    } else {
                        if (inList) {
                            html += "</ol>";
                            inList = false;
                        }
                        html += `<p>${line}</p>`;
                    }
                }
                
                if (inList) {
                    html += "</ol>";
                }
                
                return html;
            }
            
            // If no special formatting, wrap in paragraph
            return `<p>${content}</p>`;
        }
        
        // Check if content contains code
        function containsCode(content) {
            return content.includes("```") || 
                   content.includes("function ") || 
                   content.includes("const ") || 
                   content.includes("let ") || 
                   content.includes("var ") ||
                   content.includes("class ") ||
                   content.includes("import ") ||
                   content.includes("for (") ||
                   content.includes("if (");
        }
        
        // Format code blocks
        function formatCodeBlock(content) {
            // Check for code blocks with backticks
            if (content.includes("```")) {
                let html = "";
                const parts = content.split("```");
                
                for (let i = 0; i < parts.length; i++) {
                    if (i % 2 === 0) {
                        // Text content
                        if (parts[i].trim()) {
                            html += `<p>${parts[i]}</p>`;
                        }
                    } else {
                        // Code content
                        let code = parts[i];
                        let language = "javascript";
                        
                        // Check if language is specified
                        const firstLineBreak = code.indexOf("\n");
                        if (firstLineBreak > 0) {
                            const possibleLang = code.substring(0, firstLineBreak).trim();
                            if (possibleLang && !possibleLang.includes(" ")) {
                                language = possibleLang;
                                code = code.substring(firstLineBreak + 1);
                            }
                        }
                        
                        html += createCodeBlockHTML(code, language);
                    }
                }
                
                return html;
            }
            
            // Detect inline code
            if (containsCode(content)) {
                return createCodeBlockHTML(content, "javascript");
            }
            
            return `<p>${content}</p>`;
        }
        
        // Create HTML for code block with copy and run buttons
        function createCodeBlockHTML(code, language) {
            const codeId = "code-" + generateId();
            const isJavaScript = language === "javascript" || language === "js";
            
            return `
                <div class="code-container">
                    <div class="code-header">
                        <span class="language-tag">${language}</span>
                        <div class="code-header-actions">
                            <button class="copy-btn" data-code-id="${codeId}">Copy</button>
                            ${isJavaScript ? `<button class="run-code-btn" data-code-id="${codeId}">Run</button>` : ''}
                        </div>
                    </div>
                    <pre class="code-block" id="${codeId}">${escapeHtml(code.trim())}</pre>
                </div>
            `;
        }
        
        // Escape HTML special characters
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Escape string for JavaScript
        function escapeJsString(str) {
            if (!str) return '';
            return str.replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'")
                    .replace(/"/g, '\\"')
                    .replace(/\n/g, '\\n')
                    .replace(/\r/g, '\\r')
                    .replace(/\t/g, '\\t');
        }

        // File Upload Functions
        function openFileModal() {
            document.getElementById("file-modal").classList.add("show");
            uploadedFiles = [];
            renderFileList();
        }

        function closeFileModal() {
            document.getElementById("file-modal").classList.remove("show");
        }

        function handleFileSelection(e) {
            const files = e.target.files;
            processFiles(files);
        }

        function processFiles(files) {
            for (let i = 0; i < files.length; i++) {
                uploadedFiles.push(files[i]);
            }
            renderFileList();
        }

        function renderFileList() {
            const fileList = document.querySelector(".file-list");
            fileList.innerHTML = "";
            
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement("div");
                fileItem.className = "file-item";
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button class="remove-file-btn" data-index="${index}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>

            });

            document.querySelectorAll(".remove-file-btn").forEach((btn) => {
                btn.addEventListener("click", (e) => {
                    const index = Number.parseInt(e.currentTarget.dataset.index);
                    uploadedFiles.splice(index, 1);
                    renderFileList();
                });
            });
        }

        async function handleFileUpload() {
            if (uploadedFiles.length === 0) return;

            // Add file message to chat
            const fileNames = uploadedFiles.map((file) => file.name).join(", ");
            const fileMessage = `Uploaded files: ${fileNames}`;
            
            // Add message to UI
            addMessageToUI("user", fileMessage);
            
            // Save message to local storage
            saveMessageToLocalStorage("user", fileMessage);

            // Close modal
            closeFileModal();

            // Show typing indicator
            showTypingIndicator();

            // Simulate AI response after a delay
            setTimeout(async () => {
                const aiResponse = `I've received your files (${fileNames}). What would you like me to do with them?`;
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add AI response to UI
                addMessageToUI("assistant", aiResponse, fileMessage);
                
                // Save AI response to local storage
                saveMessageToLocalStorage("assistant", aiResponse);
                
                // Update chat history
                updateChatHistoryItem(currentChatId);
            }, 1500 + Math.random() * 1000);
        }

        function setupDragAndDrop() {
            const fileDropArea = document.querySelector(".file-drop-area");
            
            ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
                fileDropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ["dragenter", "dragover"].forEach((eventName) => {
                fileDropArea.addEventListener(eventName, highlight, false);
            });
            
            ["dragleave", "drop"].forEach((eventName) => {
                fileDropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                fileDropArea.classList.add("highlight");
            }

            function unhighlight() {
                fileDropArea.classList.remove("highlight");
            }

            fileDropArea.addEventListener("drop", handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                processFiles(files);
            }
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = "auto";
            textarea.style.height = textarea.scrollHeight + "px";
        }

        // Voice Input
        function toggleVoiceInput() {
            const voiceBtn = document.querySelector(".voice-btn");
            const userInput = document.getElementById("user-input");
            
            if (voiceBtn.classList.contains("recording")) {
                // Stop recording
                voiceBtn.classList.remove("recording");
                stopVoiceRecognition();
            } else {
                // Start recording
                voiceBtn.classList.add("recording");
                startVoiceRecognition();
            }
        }

        let recognition = null;

        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Your browser doesn't support speech recognition. Try Chrome or Edge.");
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                const userInput = document.getElementById("user-input");
                let transcript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                
                userInput.value = transcript;
                document.querySelector(".send-btn").disabled = !transcript.trim();
                autoResizeTextarea(userInput);
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                stopVoiceRecognition();
            };
            
            recognition.onend = () => {
                document.querySelector(".voice-btn").classList.remove("recording");
            };
            
            recognition.start();
        }

        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
        }

        // Settings Modal
        function openSettingsModal() {
            const settingsModal = document.getElementById("settings-modal");
            settingsModal.classList.add("show");
            
            // Set active theme
            document.querySelectorAll(".color-theme").forEach(theme => {
                theme.classList.remove("active");
                if (theme.getAttribute("data-theme") === selectedTheme) {
                    theme.classList.add("active");
                }
            });
        }

        function closeSettingsModal() {
            document.getElementById("settings-modal").classList.remove("show");
        }

        // Local Storage Functions
        function loadChatHistory() {
            const chatHistory = document.querySelector(".chat-history");
            chatHistory.innerHTML = "";
            
            if (chats.length === 0) {
                return;
            }
            
            chats.forEach(chat => {
                const historyItem = document.createElement("div");
                historyItem.className = "history-item";
                historyItem.dataset.chatId = chat.id;
                
                // Add active class if this is the current chat
                if (chat.id === currentChatId) {
                    historyItem.classList.add("active");
                }
                
                historyItem.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <span class="history-item-title">${chat.title}</span>
                    <button class="delete-chat-btn" data-chat-id="${chat.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" x2="10" y1="11" y2="17"></line><line x1="14" x2="14" y1="11" y2="17"></line></svg>
                    </button>
                `;
                
                historyItem.addEventListener("click", (e) => {
                    // Don't load chat if delete button was clicked
                    if (e.target.closest(".delete-chat-btn")) return;
                    loadChat(chat.id);
                });
                
                // Add event listener to delete button
                const deleteBtn = historyItem.querySelector(".delete-chat-btn");
                deleteBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    openDeleteModal(chat.id);
                });
                
                chatHistory.appendChild(historyItem);
            });
        }

        function saveMessageToLocalStorage(role, content) {
            if (!currentChatId) {
                currentChatId = generateId();
                chats.unshift({
                    id: currentChatId,
                    title: "New Chat",
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
                chatMessages[currentChatId] = [];
            }
            
            // Add message to messages array
            const message = {
                role,
                content,
                timestamp: new Date().toISOString()
            };
            
            if (!chatMessages[currentChatId]) {
                chatMessages[currentChatId] = [];
            }
            
            chatMessages[currentChatId].push(message);
            
            // Update chat title if this is the first user message
            if (chatMessages[currentChatId].length === 1 && role === "user") {
                const title = content.length > 30 ? content.substring(0, 30) + "..." : content;
                
                // Find the chat and update its title
                const chatIndex = chats.findIndex(chat => chat.id === currentChatId);
                if (chatIndex !== -1) {
                    chats[chatIndex].title = title;
                    chats[chatIndex].updatedAt = new Date().toISOString();
                }
            } else {
                // Just update the timestamp
                const chatIndex = chats.findIndex(chat => chat.id === currentChatId);
                if (chatIndex !== -1) {
                    chats[chatIndex].updatedAt = new Date().toISOString();
                }
            }
            
            // Save to local storage
            saveLocalChats();
            
            // Update chat history
            loadChatHistory();
        }

        function loadChat(chatId) {
            // Save current chat if needed
            if (currentChatId && currentChatId !== chatId) {
                // Current chat is already saved in local storage
            }
            
            currentChatId = chatId;
            const messagesContainer = document.querySelector(".messages-container");
            messagesContainer.innerHTML = "";
            
            // Show loading indicator
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "typing-indicator";
            loadingDiv.innerHTML = "<span></span><span></span><span></span>";
            messagesContainer.appendChild(loadingDiv);
            
            // Get messages for this chat
            const messages = chatMessages[chatId] || [];
            
            // Remove loading indicator
            loadingDiv.remove();
            
            if (messages.length === 0) {
                // No messages yet
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>How can I help you today?</h2>
                        <div class="suggestion-chips">
                            <button class="suggestion-chip">Tell me a joke</button>
                            <button class="suggestion-chip">Write a poem</button>
                            <button class="suggestion-chip">Explain quantum physics</button>
                            <button class="suggestion-chip">Help with coding</button>
                        </div>
                    </div>
                `;
                
                // Setup suggestion chips again
                document.querySelectorAll(".suggestion-chip").forEach((chip) => {
                    chip.addEventListener("click", () => {
                        document.getElementById("user-input").value = chip.textContent;
                        document.querySelector(".send-btn").disabled = false;
                        sendMessage();
                    });
                });
                
                return;
            }
            
            // Render messages
            let previousUserMessage = null;
            
            messages.forEach(message => {
                // For AI messages, we need the previous user message for feedback
                if (message.role === "assistant" && previousUserMessage) {
                    addMessageToUI(message.role, message.content, previousUserMessage);
                    previousUserMessage = null;
                } else {
                    addMessageToUI(message.role, message.content);
                    
                    if (message.role === "user") {
                        previousUserMessage = message.content;
                    }
                }
            });
            
            // Update chat history to highlight current chat
            loadChatHistory();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                document.querySelector(".sidebar").classList.remove("show");
            }
        }

        function updateChatHistoryItem(chatId) {
            // Just reload the entire chat history for simplicity
            loadChatHistory();
        }

        function openDeleteModal(chatId) {
            chatToDelete = chatId;
            document.getElementById("delete-modal").classList.add("show");
        }

        function closeDeleteModal() {
            document.getElementById("delete-modal").classList.remove("show");
            chatToDelete = null;
        }

        function confirmDeleteChat() {
            if (!chatToDelete) return;
            
            // Find the chat index
            const chatIndex = chats.findIndex(chat => chat.id === chatToDelete);
            if (chatIndex !== -1) {
                // Remove the chat from the chats array
                chats.splice(chatIndex, 1);
                
                // Remove the chat messages
                delete chatMessages[chatToDelete];
                
                // Save to local storage
                saveLocalChats();
                
                // If current chat was deleted, start a new one
                if (chatToDelete === currentChatId) {
                    if (chats.length > 0) {
                        // Load the first chat
                        currentChatId = chats[0].id;
                        loadChat(currentChatId);
                    } else {
                        // No chats left, start a new one
                        startNewChat();
                    }
                }
                
                // Update chat history
                loadChatHistory();
            }
            
            // Close modal
            closeDeleteModal();
        }

        // Helper Functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        // Feedback Function
        window.sendFeedback = async function(query, response, rating) {
            try {
                // Visual feedback
                const feedbackBtns = document.querySelectorAll(".feedback-btn");
                feedbackBtns.forEach(btn => {
                    if ((rating === 1 && btn.classList.contains("positive")) || 
                        (rating === -1 && btn.classList.contains("negative"))) {
                        btn.classList.add("active");
                    } else {
                        btn.classList.remove("active");
                    }
                });

                // Show alert to confirm feedback submission
                alert("Feedback submitted successfully!");

            } catch (error) {
                console.error("Error sending feedback:", error);
                alert("Failed to submit feedback. Please try again.");
            }
        };
    </script>
