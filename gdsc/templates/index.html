<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Mate</title>
    <style>
        :root {
    --bg-primary: #ffffff;
    --bg-secondary: #f7f7f8;
    --text-primary: #343541;
    --text-secondary: #6e6e80;
    --border-color: #e5e5e5;
    --accent-color: #10a37f;
    --accent-hover: #0d8c6d;
    --danger-color: #e53e3e;
    --danger-hover: #c53030;
    --sidebar-width: 260px;
    --message-user-bg: #f7f7f8;
    --message-ai-bg: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.05);
    --code-bg: #2d2d2d;
    --code-color: #f8f8f2;
    --code-header-bg: #1e1e1e;
}

.dark {
    --bg-primary: #343541;
    --bg-secondary: #444654;
    --text-primary: #ececf1;
    --text-secondary: #c5c5d2;
    --border-color: #4d4d4f;
    --accent-color: #19c37d;
    --accent-hover: #1bd88a;
    --danger-color: #f56565;
    --danger-hover: #e53e3e;
    --message-user-bg: #444654;
    --message-ai-bg: #343541;
    --shadow-color: rgba(0, 0, 0, 0.3);
    --code-bg: #1a1a1a;
    --code-color: #f0f0f0;
    --code-header-bg: #0f0f0f;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.5;
    transition: background-color 0.3s, color 0.3s;
}

.app-container {
    display: flex;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

/* Sidebar Styles */
.sidebar {
    width: var(--sidebar-width);
    background-color: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
}

.sidebar-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.new-chat-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 10px 14px;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.2s;
}

.new-chat-btn:hover {
    background-color: var(--accent-hover);
}

.toggle-theme-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
}

.toggle-theme-btn:hover {
    background-color: var(--border-color);
}

.chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
}

.history-item {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    color: var(--text-secondary);
    position: relative;
}

.history-item:hover {
    background-color: var(--border-color);
}

.history-item svg {
    margin-right: 8px;
}

.history-item-title {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.delete-chat-btn {
    opacity: 0;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: opacity 0.2s, color 0.2s;
}

.history-item:hover .delete-chat-btn {
    opacity: 1;
}

.delete-chat-btn:hover {
    color: var(--danger-color);
}

/* Main Chat Area Styles */
.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
}

.chat-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
}

.toggle-sidebar-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    margin-right: 16px;
    padding: 4px;
    border-radius: 4px;
    display: none;
}

.toggle-sidebar-btn:hover {
    background-color: var(--border-color);
}

.chat-header h1 {
    font-size: 18px;
    font-weight: 600;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
}

.welcome-message {
    text-align: center;
    margin: auto;
    max-width: 600px;
}

.welcome-message h2 {
    margin-bottom: 24px;
    font-size: 32px;
    font-weight: 600;
}

.suggestion-chips {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-top: 24px;
}

.suggestion-chip {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s;
    color: var(--text-primary);
}

.suggestion-chip:hover {
    background-color: var(--border-color);
}

.message {
    max-width: 80%;
    margin-bottom: 24px;
    animation: fadeIn 0.3s;
    display: flex;
    flex-direction: column;
}

.message-user {
    align-self: flex-end;
    background-color: var(--message-user-bg);
    border-radius: 12px 12px 0 12px;
    padding: 12px 16px;
}

.message-ai {
    align-self: flex-start;
    background-color: var(--message-ai-bg);
    border-radius: 12px 12px 12px 0;
    padding: 12px 16px;
    box-shadow: 0 2px 6px var(--shadow-color);
}

/* Enhanced message content styling */
.message-content ul, .message-content ol {
    padding-left: 20px;
    margin: 10px 0;
}

.message-content ul li, .message-content ol li {
    margin-bottom: 8px;
    position: relative;
}

.message-content ul li::before {
    content: "•";
    color: var(--accent-color);
    font-weight: bold;
    position: absolute;
    left: -15px;
}

.message-content p {
    margin-bottom: 10px;
}

.message-content p:last-child {
    margin-bottom: 0;
}

/* Code block styling */
.code-container {
    margin: 10px 0;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px var(--shadow-color);
}

.code-header {
    background-color: var(--code-header-bg);
    color: var(--text-secondary);
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
}

.language-tag {
    font-family: monospace;
}

.copy-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    transition: background-color 0.2s;
    position: relative;
}

.copy-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
}

.copy-btn.copied {
    color: var(--accent-color);
}

.code-block {
    background-color: var(--code-bg);
    color: var(--code-color);
    padding: 12px;
    margin: 0;
    overflow-x: auto;
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.5;
    white-space: pre;
}

.typing-indicator {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    background-color: var(--message-ai-bg);
    border-radius: 12px 12px 12px 0;
    align-self: flex-start;
    box-shadow: 0 2px 6px var(--shadow-color);
    margin-bottom: 24px;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    margin: 0 2px;
    background-color: var(--text-secondary);
    border-radius: 50%;
    display: inline-block;
    animation: typing 1.4s infinite both;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.input-container {
    padding: 16px;
    border-top: 1px solid var(--border-color);
}

.input-box {
    display: flex;
    align-items: flex-end;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 8px 16px;
    margin-bottom: 8px;
}

.input-box textarea {
    flex: 1;
    border: none;
    background: transparent;
    resize: none;
    max-height: 200px;
    min-height: 24px;
    padding: 8px 0;
    color: var(--text-primary);
    font-family: inherit;
    font-size: 16px;
    outline: none;
}

.input-box textarea::placeholder {
    color: var(--text-secondary);
}

.input-buttons {
    display: flex;
    align-items: center;
}

.upload-btn, .send-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    margin-left: 8px;
}

.upload-btn:hover, .send-btn:hover {
    color: var(--accent-color);
    background-color: var(--border-color);
}

.send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.disclaimer {
    text-align: center;
    color: var(--text-secondary);
    font-size: 12px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal.show {
    display: flex;
}

.modal-content {
    background-color: var(--bg-primary);
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}

.modal-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header h2 {
    font-size: 18px;
    font-weight: 600;
}

.close-modal-btn, .close-delete-modal-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
}

.modal-body {
    padding: 16px;
}

.file-drop-area {
    border: 2px dashed var(--border-color);
    border-radius: 8px;
    padding: 32px 16px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 16px;
    transition: border-color 0.2s;
}

.file-drop-area:hover {
    border-color: var(--accent-color);
}

.file-input {
    display: none;
}

.file-list {
    max-height: 200px;
    overflow-y: auto;
}

.file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid var(--border-color);
}

.file-name {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.remove-file-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
}

.modal-footer {
    padding: 16px;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.cancel-upload-btn, .confirm-upload-btn, .cancel-delete-btn, .confirm-delete-btn {
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
}

.cancel-upload-btn, .cancel-delete-btn {
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-primary);
}

.confirm-upload-btn {
    background-color: var(--accent-color);
    border: none;
    color: white;
}

.confirm-upload-btn:hover {
    background-color: var(--accent-hover);
}

.confirm-delete-btn {
    background-color: var(--danger-color);
    border: none;
    color: white;
}

.confirm-delete-btn:hover {
    background-color: var(--danger-hover);
}

/* Error message */
.error-message {
    background-color: var(--danger-color);
    color: white;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 16px;
    text-align: center;
    animation: fadeIn 0.3s;
}

/* Feedback buttons */
.feedback-container {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 8px;
}

.feedback-btn {
    background: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 16px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
}

.feedback-btn:hover {
    background-color: var(--bg-secondary);
    transform: scale(1.05);
}

.feedback-btn.active {
    color: var(--accent-color);
    border-color: var(--accent-color);
}

.feedback-btn.negative.active {
    color: var(--danger-color);
    border-color: var(--danger-color);
}

/* Intro video modal */
.intro-video-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 2000;
    justify-content: center;
    align-items: center;
}

.intro-video-modal.show {
    display: flex;
}

.intro-video-container {
    width: 90%;
    max-width: 800px;
    position: relative;
}

.intro-video {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.close-video-btn {
    position: absolute;
    top: -40px;
    right: 0;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 24px;
    padding: 8px;
}

.skip-intro-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 100;
        transform: translateX(-100%);
    }
    
    .sidebar.show {
        transform: translateX(0);
    }
    
    .toggle-sidebar-btn {
        display: block;
    }
    
    .message {
        max-width: 90%;
    }
}

  document.addEventListener("DOMContentLoaded", () => {
  const userInput = document.getElementById("user-input")
  const sendBtn = document.querySelector(".send-btn")
  const messagesContainer = document.querySelector(".messages-container")
  const newChatBtn = document.querySelector(".new-chat-btn")
  const toggleThemeBtn = document.querySelector(".toggle-theme-btn")

  const confirmUploadBtn = document.querySelector(".confirm-upload-btn")
  const fileDropArea = document.querySelector(".file-drop-area")
  const fileInput = document.querySelector(".file-input")
  const fileList = document.querySelector(".file-list")
  const suggestionChips = document.querySelectorAll(".suggestion-chip")
  const chatHistory = document.querySelector(".chat-history")
  const deleteModal = document.getElementById("delete-modal")
  const closeDeleteModalBtn = document.querySelector(".close-delete-modal-btn")
  const cancelDeleteBtn = document.querySelector(".cancel-delete-btn")
  const confirmDeleteBtn = document.querySelector(".confirm-delete-btn")
  const introVideoModal = document.getElementById("intro-video-modal")

  const closeVideoBtn = document.querySelector(".close-video-btn")
  const skipIntroBtn = document.querySelector(".skip-intro-btn")

  let currentChatId = generateId()
  const chats = loadChats()
  let uploadedFiles = []
  let isTyping = false
  let chatToDelete = null
  let hasSeenIntro = localStorage.getItem("hasSeenIntro") === "true"

  initializeApp()

  // Functions
  function initializeApp() {
    // Load theme preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark")
      updateThemeIcon()
    }

    // Render chat history
    renderChatHistory()

  function handleInputChange() {

    autoResizeTextarea()
  }

  function handleKeyDown(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault()
      if (userInput.value.trim()) {
        sendMessage()
      }
    }
  }

  async function sendMessage() {
    if (isTyping) return

    const message = userInput.value.trim()
    if (!message) return

    // Clear welcome message if present
    const welcomeMessage = document.querySelector(".welcome-message")
    if (welcomeMessage) {
      welcomeMessage.remove()
    }

    // Clear any previous error messages
    const errorMessage = document.querySelector(".error-message")
    if (errorMessage) {
      errorMessage.remove()
    }

    // Add user message to UI
    addMessageToUI("user", message)

    // Save message to current chat
    saveMessageToChat("user", message)

    // Clear input
    userInput.value = ""
    userInput.style.height = "auto"
    sendBtn.disabled = true

    // Show typing indicator
    showTypingIndicator()

    try {
      // Send message to Flask backend
      const response = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ query: message }),
      })

      if (!response.ok) {
        throw new Error("Failed to get response from server")
      }

      const data = await response.json()

      // Hide typing indicator
      hideTypingIndicator()

      // Add AI response to UI with feedback buttons
      addMessageToUI("assistant", data.response, message)

      // Save AI response to chat
      saveMessageToChat("assistant", data.response)

      // Update chat history
      updateChatHistoryItem(currentChatId)
    } catch (error) {
      console.error("Error:", error)

      // Hide typing indicator
      hideTypingIndicator()

      // Show error message
      const errorDiv = document.createElement("div")
      errorDiv.className = "error-message"
      errorDiv.textContent = "Failed to get response from the AI. Please try again."
      messagesContainer.appendChild(errorDiv)
    }
  }

  function addMessageToUI(role, content, query = null) {
    const messageDiv = document.createElement("div")
    messageDiv.className = `message message-${role === "user" ? "user" : "ai"}`
    
    // Create a content container for formatting
    const contentDiv = document.createElement("div")
    contentDiv.className = "message-content"
    
    // Format the content with bullet points and code blocks
    contentDiv.innerHTML = formatMessageContent(content)
    
    messageDiv.appendChild(contentDiv)
    
    // Add feedback buttons for AI responses that contain code
    if (role === "assistant" && containsCode(content)) {
      const feedbackContainer = document.createElement("div")
      feedbackContainer.className = "feedback-container"
      feedbackContainer.innerHTML = `
        <button class="feedback-btn positive" onclick="sendFeedback('${query}', '${escapeJsString(content)}', 1)">👍</button>
        <button class="feedback-btn negative" onclick="sendFeedback('${query}', '${escapeJsString(content)}', -1)">👎</button>
      `
      messageDiv.appendChild(feedbackContainer)
    }
    
    messagesContainer.appendChild(messageDiv)
    messagesContainer.scrollTop = messagesContainer.scrollHeight
    
    // Add event listeners to copy buttons
    const copyButtons = messageDiv.querySelectorAll(".copy-btn")
    copyButtons.forEach(btn => {
      btn.addEventListener("click", handleCopyCode)
    })
  }

  // Escape string for JavaScript
  function escapeJsString(str) {
    return str.replace(/\\/g, '\\\\')
              .replace(/'/g, "\\'")
              .replace(/"/g, '\\"')
              .replace(/\n/g, '\\n')
              .replace(/\r/g, '\\r')
              .replace(/\t/g, '\\t')
  }

  // Format message content with bullet points and code blocks
  function formatMessageContent(content) {
    // Check if content contains code
    if (containsCode(content)) {
      return formatCodeBlock(content)
    }
    
    // Format bullet points
    let formattedContent = content
    
    // Convert lines starting with - or * to bullet points
    if (content.includes("\n- ") || content.includes("\n* ") || content.startsWith("- ") || content.startsWith("* ")) {
      const lines = content.split("\n")
      let inList = false
      let html = ""
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i]
        
        if (line.trim().startsWith("- ") || line.trim().startsWith("* ")) {
          if (!inList) {
            html += "<ul>"
            inList = true
          }
          html += `<li>${line.trim().substring(2)}</li>`
        } else {
          if (inList) {
            html += "</ul>"
            inList = false
          }
          html += `<p>${line}</p>`
        }
      }
      
      if (inList) {
        html += "</ul>"
      }
      
      return html
    }
    
    // Format numbered lists
    if (content.includes("\n1. ") || content.startsWith("1. ")) {
      const lines = content.split("\n")
      let inList = false
      let html = ""
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i]
        const numberMatch = line.trim().match(/^(\d+)\.\s(.*)/)
        
        if (numberMatch) {
          if (!inList) {
            html += "<ol>"
            inList = true
          }
          html += `<li>${numberMatch[2]}</li>`
        } else {
          if (inList) {
            html += "</ol>"
            inList = false
          }
          html += `<p>${line}</p>`
        }
      }
      
      if (inList) {
        html += "</ol>"
      }
      
      return html
    }
    
    // If no special formatting, wrap in paragraph
    return `<p>${content}</p>`
  }
  
  // Check if content contains code
  function containsCode(content) {
    return content.includes("```") || 
           content.includes("function ") || 
           content.includes("const ") || 
           content.includes("let ") || 
           content.includes("var ") ||
           content.includes("class ") ||
           content.includes("import ") ||
           content.includes("for (") ||
           content.includes("if (")
  }
  
  // Format code blocks
  function formatCodeBlock(content) {
    // Check for code blocks with backticks
    if (content.includes("```")) {
      let html = ""
      const parts = content.split("```")
      
      for (let i = 0; i < parts.length; i++) {
        if (i % 2 === 0) {
          // Text content
          if (parts[i].trim()) {
            html += `<p>${parts[i]}</p>`
          }
        } else {
          // Code content
          let code = parts[i]
          let language = "python"
          
          // Check if language is specified
          const firstLineBreak = code.indexOf("\n")
          if (firstLineBreak > 0) {
            const possibleLang = code.substring(0, firstLineBreak).trim()
            if (possibleLang && !possibleLang.includes(" ")) {
              language = possibleLang
              code = code.substring(firstLineBreak + 1)
            }
          }
          
          html += createCodeBlockHTML(code, language)
        }
      }
      
      return html
    }
    
    // Detect inline code
    if (containsCode(content)) {
      return createCodeBlockHTML(content, "javascript")
    }
    
    return `<p>${content}</p>`
  }
  
  // Create HTML for code block with copy button
  function createCodeBlockHTML(code, language) {
    const codeId = "code-" + generateId()
    return `
      <div class="code-container">
        <div class="code-header">
          <span class="language-tag">${language}</span>
          <button class="copy-btn" data-code-id="${codeId}">Copy</button>
        </div>
        <pre class="code-block" id="${codeId}">${escapeHtml(code.trim())}</pre>
      </div>
    `
  }
  
  // Handle copy code button click
  function handleCopyCode(e) {
    const codeId = e.target.getAttribute("data-code-id")
    const codeElement = document.getElementById(codeId)
    
    if (codeElement) {
      const codeText = codeElement.textContent
      
      // Copy to clipboard
      navigator.clipboard.writeText(codeText)
        .then(() => {
          // Show copied state
          e.target.classList.add("copied")
          e.target.textContent = "Copied!"
          
          // Reset after 2 seconds
          setTimeout(() => {
            e.target.classList.remove("copied")
            e.target.textContent = "Copy"
          }, 2000)
        })
        .catch(err => {
          console.error("Failed to copy text: ", err)
        })
    }
  }
  
  // Escape HTML special characters
  function escapeHtml(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;")
  }

  function showTypingIndicator() {
    isTyping = true
    const typingDiv = document.createElement("div")
    typingDiv.className = "typing-indicator"
    typingDiv.innerHTML = "<span></span><span></span><span></span>"
    messagesContainer.appendChild(typingDiv)
    messagesContainer.scrollTop = messagesContainer.scrollHeight
  }

  function hideTypingIndicator() {
    isTyping = false
    const typingIndicator = document.querySelector(".typing-indicator")
    if (typingIndicator) {
      typingIndicator.remove()
    }
  }

  function startNewChat() {

    messagesContainer.innerHTML = `
            <div class="welcome-message">
                <h2>How can I help you today?</h2>
                <div class="suggestion-chips">
                    <button class="suggestion-chip">Tell me a joke</button>

    document.body.classList.toggle("dark")
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light")

  }

      : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>'
  }

  function toggleSidebar() {
    sidebar.classList.toggle("show")
  }

  function openFileModal() {
    fileModal.classList.add("show")
    uploadedFiles = []
    renderFileList()
  }

  function closeFileModal() {
    fileModal.classList.remove("show")
  }

  function handleFileSelection(e) {
    const files = e.target.files
    processFiles(files)
  }

  function processFiles(files) {
    for (let i = 0; i < files.length; i++) {
      uploadedFiles.push(files[i])
    }
    renderFileList()
  }

  function renderFileList() {
    fileList.innerHTML = ""
    uploadedFiles.forEach((file, index) => {
      const fileItem = document.createElement("div")
      fileItem.className = "file-item"
      fileItem.innerHTML = `
                <span class="file-name">${file.name}</span>
                <button class="remove-file-btn" data-index="${index}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
                </button>
            `
      fileList.appendChild(fileItem)
    })

    // Add event listeners to remove buttons
    document.querySelectorAll(".remove-file-btn").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        const index = Number.parseInt(e.currentTarget.dataset.index)
        uploadedFiles.splice(index, 1)
        renderFileList()
      })
    })
  }

  function handleFileUpload() {
    if (uploadedFiles.length === 0) return

    // Add file message to chat
    const fileNames = uploadedFiles.map((file) => file.name).join(", ")
    const fileMessage = `Uploaded files: ${fileNames}`
    addMessageToUI("user", fileMessage)
    saveMessageToChat("user", fileMessage)

    // Close modal
    closeFileModal()

    // Show typing indicator
    showTypingIndicator()

    // Simulate AI response after a delay
    setTimeout(
      () => {
        const aiResponse = `I've received your files (${fileNames}). What would you like me to do with them?`
        hideTypingIndicator()
        addMessageToUI("assistant", aiResponse, fileMessage)
        saveMessageToChat("assistant", aiResponse)

        // Update chat history
        updateChatHistoryItem(currentChatId)
      },
      1500 + Math.random() * 1000,
    )
  }

  function setupDragAndDrop() {
    ;["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      fileDropArea.addEventListener(eventName, preventDefaults, false)
    })

    function preventDefaults(e) {
      e.preventDefault()
      e.stopPropagation()
    }
    ;["dragenter", "dragover"].forEach((eventName) => {
      fileDropArea.addEventListener(eventName, highlight, false)
    })
    ;["dragleave", "drop"].forEach((eventName) => {
      fileDropArea.addEventListener(eventName, unhighlight, false)
    })

    function highlight() {
      fileDropArea.classList.add("highlight")
    }

    function unhighlight() {
      fileDropArea.classList.remove("highlight")
    }

    fileDropArea.addEventListener("drop", handleDrop, false)

    function handleDrop(e) {
      const dt = e.dataTransfer
      const files = dt.files
      processFiles(files)
    }
  }

  function autoResizeTextarea() {
    userInput.style.height = "auto"
    userInput.style.height = userInput.scrollHeight + "px"
  }

  // Chat History Functions
  function saveMessageToChat(role, content) {
    if (!chats[currentChatId]) {
      chats[currentChatId] = {
        id: currentChatId,
        title: content.substring(0, 30) + (content.length > 30 ? "..." : ""),
        messages: [],
        timestamp: new Date().toISOString(),
      }
    }

    chats[currentChatId].messages.push({
      role,
      content,
      timestamp: new Date().toISOString(),
    })

    // Update title if this is the first message
    if (chats[currentChatId].messages.length === 1) {
      chats[currentChatId].title = content.substring(0, 30) + (content.length > 30 ? "..." : "")
    }

    saveChats()
  }

  function renderChatHistory() {
    chatHistory.innerHTML = ""

    // Sort chats by timestamp (newest first)
    const sortedChatIds = Object.keys(chats).sort((a, b) => {
      return new Date(chats[b].timestamp) - new Date(chats[a].timestamp)
    })

    sortedChatIds.forEach((chatId) => {
      const chat = chats[chatId]
      const historyItem = document.createElement("div")
      historyItem.className = "history-item"
      historyItem.dataset.chatId = chatId
      historyItem.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                <span class="history-item-title">${chat.title}</span>
                <button class="delete-chat-btn" data-chat-id="${chatId}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" x2="10" y1="11" y2="17"></line><line x1="14" x2="14" y1="11" y2="17"></line></svg>
                </button>
            `

      historyItem.addEventListener("click", (e) => {
        // Don't load chat if delete button was clicked
        if (e.target.closest(".delete-chat-btn")) return
        loadChat(chatId)
      })

      // Add event listener to delete button
      const deleteBtn = historyItem.querySelector(".delete-chat-btn")
      deleteBtn.addEventListener("click", (e) => {
        e.stopPropagation()
        openDeleteModal(chatId)
      })

      chatHistory.appendChild(historyItem)
    })
  }

  function updateChatHistoryItem(chatId) {
    renderChatHistory()
  }

  function loadChat(chatId) {
    if (!chats[chatId]) return

    currentChatId = chatId
    messagesContainer.innerHTML = ""

    // Render messages
    chats[chatId].messages.forEach((message, index) => {
      // For AI messages, we need to get the previous user message for feedback
      if (message.role === "assistant" && index > 0 && chats[chatId].messages[index-1].role === "user") {
        addMessageToUI(message.role, message.content, chats[chatId].messages[index-1].content)
      } else {
        addMessageToUI(message.role, message.content)
      }
    })

    // Close sidebar on mobile
    if (window.innerWidth <= 768) {
      sidebar.classList.remove("show")
    }
  }

  function openDeleteModal(chatId) {
    chatToDelete = chatId
    deleteModal.classList.add("show")
  }

  function closeDeleteModal() {
    deleteModal.classList.remove("show")
    chatToDelete = null
  }

  function confirmDeleteChat() {
    if (!chatToDelete) return

    // Delete chat
    delete chats[chatToDelete]
    saveChats()

    // If current chat was deleted, start a new one
    if (chatToDelete === currentChatId) {
      startNewChat()
    }

    // Update chat history
    renderChatHistory()

    // Close modal
    closeDeleteModal()
  }

  function loadChats() {
    const savedChats = localStorage.getItem("chats")
    return savedChats ? JSON.parse(savedChats) : {}
  }

  function saveChats() {
    localStorage.setItem("chats", JSON.stringify(chats))
  }

  function generateId() {
    return Date.now().toString(36) + Math.random().toString(36).substring(2)
  }

    // Set video source based on device
    const isMobile = window.innerWidth <= 768
    introVideo.src = isMobile ? "mobile.mp4" : "desktop.mp4"
    introVideo.load()
    
    // Show modal
    introVideoModal.classList.add("show")
    
    // Auto play video
    introVideo.play().catch(error => {
      console.error("Auto-play failed:", error)
      // Show play button if autoplay fails
    })
  }
  
  function closeIntroVideo() {
    introVideoModal.classList.remove("show")
    introVideo.pause()
    introVideo.currentTime = 0
    
    // Mark as seen
    localStorage.setItem("hasSeenIntro", "true")
    hasSeenIntro = true
  }
  
  // Feedback function
  window.sendFeedback = async function(query, response, rating) {
    try {
      await fetch("/submit_feedback", { // Updated endpoint
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query, response, rating })
      });
      
      // Visual feedback
      const feedbackBtns = document.querySelectorAll(".feedback-btn")
      feedbackBtns.forEach(btn => {
        if ((rating === 1 && btn.classList.contains("positive")) || 
            (rating === -1 && btn.classList.contains("negative"))) {
          btn.classList.add("active")
        } else {
          btn.classList.remove("active")
        }
      });

      // Show alert to confirm feedback submission
      alert("Feedback submitted successfully!");

    } catch (error) {
      console.error("Error sending feedback:", error);
      alert("Failed to submit feedback. Please try again.");
    }
};
